<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <script src="js/patient_IMC2.js" defer></script>
        <script src="js/bootstrap.min.js" defer></script>
        <link rel="stylesheet" href="css/newstyle.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <h3>Ajouter un patient</h3>
            <form id="formPatient" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Prénom" id="prenom" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nom" id="nom" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Âge" id="age" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="number" step="0.1" class="form-control" placeholder="Poids (kg)" id="poids"
                            required>
                    </div>
                    <div class="col">
                        <input type="number" step="0.01" class="form-control" placeholder="Taille (m)" id="taille"
                            required>
                    </div>
                    <div class="col">
                        <select class="form-control" id="sexe" required>
                            <option value="">Sexe</option>
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </div>
            </form>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Prenom</th>
                        <th>Nom</th>
                        <th>Age</th>
                        <th>Sexe</th>
                        <th>Poids</th>
                        <th>Taille</th>
                        <th>IMC</th>
                        <th>interpretation</th>
                    </tr>
                </thead>
                <tbody id="patients-body">
                </tbody>
            </table>
        </div>
    </body>

</html>
